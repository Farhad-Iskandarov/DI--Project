<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/button.css">
<link rel="stylesheet" href="css/icons.css">
<link rel="icon" href="img/fast.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div id="loading">
    <img id="loading-image" src="1.gif" alt="Loading..."/>
</div>
    <div class="main container">

              <div class="title">
                  <p>Welcome to "Bashir is coming" game</p>
                  <p>(Runner game)</p>
              </div>

    <div class="login">
        <p>Click the button for register.</p>
        <button onclick="myFunction()" class=" btn btn-success">Login</button><br><br>
        <p id="demo"></p>
    </div>

             <div class="settings">
                 <p>Please, set the settings</p>
            <p style="font-family: 'Baloo Tammudu 2', cursive;font-size: 28px;">*** Choose the character ***</p>

                 <div class="imgbox">
                     <img style="width: 100px; height: 100px;" src="img/runningman.gif" alt="">
                     <img style="width: 66px; height: 86px;" src="img/running.gif" alt="">
                     <img style="width: 120px; height: 100px;" src="img/qwer.gif" alt="">
                 </div>

                 <div class="namebox">
            <a class="subject" onclick="getSubject(this)" data-name="man" href="javascript:;">MAN</a>
            <a class="subject" onclick="getSubject(this)" data-name="woman" href="javascript:;">WOMAN</a>
            <a class="subject" onclick="getSubject(this)" data-name="animal" href="javascript:;">ANIMAL</a>
           
                 </div>
             </div>

             <div class="settings">
                
            <p style="font-family: 'Baloo Tammudu 2', cursive;font-size: 28px;margin-top: 80px;">*** Choose the Difficulty ***</p>

                 <div class="namebox">
                     <a class="difficulty" onclick="getDifficulty(this)" data-name="hard" href="javascript:;">HARD</a>
                <a class="difficulty" onclick="getDifficulty(this)" data-name="normal" href="javascript:;">Normal</a>
                <a class="difficulty" onclick="getDifficulty(this)" data-name="easy" href="javascript:;">Easy</a>
                 </div>
             </div>


             <div class="wrap">
                  <button id="start" onclick="getPage()" class="button" style="margin-top: 31px;">START</button>
            </div>
         
<p style="margin-top: 90px;">Author - Farhad Isgandarov &copy; 2021</p>
    </div>
    <div class=" icons" style="margin-left: px; text-align: center;">
        <a href="#" class="fa fa-facebook"></a>
<a href="#" class="fa fa-twitter"></a>
<a href="#" class="fa fa-linkedin"></a>
<a href="#" class="fa fa-youtube"></a>
<a href="#" class="fa fa-instagram"></a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
